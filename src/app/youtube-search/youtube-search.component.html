<div class="container">
  <div class="page-header">
    <h1>
      Youtube Search
      <img style="float: right;" *ngIf="loading" src='assets/image/loading.gif'/>
    </h1>
  </div>
  <div class="row">
    <div class="input-group input-group-lg col-md-12">
      <app-search-box
      (loading)="loading= $event"
      (results)="(updateResults($event))"></app-search-box>
    </div>
  </div>
  <div class="row">
    <app-youtube-search-result
    *ngFor="let result of results"
    [result] = "result"></app-youtube-search-result>
  </div>
</div>
